function _TEXT(wrap) {
    return wrap.toString().match(/\/\*\s([\s\S]*)\s\*\//)[1];
}

String.prototype.format = function(){    
    var args = arguments;    
    return this.replace(/\{(\d+)\}/g,

            return args[i];    
        });    
}    

String.prototype.times = function(n) {
    return Array.prototype.join.call({length:n+1}, this);
};
